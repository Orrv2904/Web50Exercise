<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>CRUD</title>
</head>
<body>
    <form method="post" action="/crud">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" aria-placeholder="Agregar Origen" aria-required="Agregar un origen">Origin</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="origin" name="origen">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" aria-placeholder="Agregar Destino" aria-required="Agregar un destino">Destino</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="destiny" name="destino">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" aria-placeholder="Agregar la duracion" aria-required="Agregar una duracion">Duration</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="duration" name="tiempo">
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
